<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="National Association of Microbiology" />
    <meta name="keywords" content="National Association of Microbiology (NAMS IMSU CHAPTER), NAMS IMSU,NAMS(IMSU CHAPTER)" />
    <title>National Association of Microbiology Students(NAMS IMSU CHAPTER)</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/login.js"></script>
</head>

<body class="login">
    <div class="container">

        <img class="flip" style="height:80px; width:80px; border-radius: 25px;margin-left: 38%;" src="./nuaa/btn.jpg" alt="">

        <div style="margin-bottom: 3%; align-items: center; background-color: rgb(174, 175, 170);border-radius: 100%;height: 5px; width: 50px;margin-left: 42%;margin-top: -5px;">
        </div>

        <h2 class="text-center">-NAMS (IMSU)-</h2>

        <br>
        <form action="nuaa/sample.html" class="loginForm">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
    </div>
    <script>
        window.addEventListener("pageshow", function(event) {
            var historyTraversal = event.persisted;
            perf = window.performance;
            perfEntries = perf && perf.getEntriesByType && perf.getEntriesByType("navigation");
            perfEntryType = perfEntries && perf.navigation[0] && perf.navigation[0].type;
            navigationtype = perf && perf.navigation && perf.navigation.type;
            if (historyTraversal || perfEntryType === "back_forward" || navigationtype === 2) {
                window.location.reload();
            }
        })
    </script>
</body>

</html>
