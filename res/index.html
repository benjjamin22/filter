<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="jsh/login.js"></script>

    <title>Responsive card slider - Bedimcode</title>
</head>

<body>

    <section class="container">
        <main style="margin-bottom: -80px;justify-content: center;">
            <div>
                <img class="flip" style="height: 80px;
                width: 80px;
                border-radius: 50px;
                margin-top: -30px;
                justify-content: center;
                position: relative;
                margin: auto;
                column-gap: 0rem;
                text-align: center;
                justify-content: center;
                margin-bottom: 0%;
                " src="/btn.jpg" alt="">
                <hr>
                <p style="font-weight: bolder;font-size: 20px;">National Association of</p>
                <h1 style="font-size: 2.4rem;line-height: 40px;margin: 1px 0px;font-weight: bolder;">MICROBIOLOGY STUDENTS</h1>
                <p style="font-weight: bold;font-size: 20px;">Imo State University Chapter
                    <p>
                        <hr>
            </div>
        </main>
        <div class="card__container swiper">
            <div class="card__content" id="swiper-wrapper">
                <div class="swiper-wrapper">
                    <article class="card__article swiper-slide">
                        <div class="card__image">
                            <img src="assets/img/avatar-1.png" alt="image" class="card__img">
                            <div class="card__shadow"></div>
                        </div>

                        <div class="card__data">
                            <h3 class="card__name">Kell Dawx</h3>
                            <p class="card__description">
                                HEAD OF DEPT
                            </p>

                            <a href="#" class="card__button">View More</a>
                        </div>
                    </article>

                    <article class="card__article swiper-slide">
                        <div class="card__image">
                            <img src="assets/img/avatar-2.png" alt="image" class="card__img">
                            <div class="card__shadow"></div>
                        </div>

                        <div class="card__data">
                            <h3 class="card__name">Lotw Fox</h3>
                            <p class="card__description">
                                HEAD OF DEPT
                            </p>

                            <a href="#" class="card__button">View More</a>
                        </div>
                    </article>

                    <article class="card__article swiper-slide">
                        <div class="card__image">
                            <img src="assets/img/avatar-3.png" alt="image" class="card__img">
                            <div class="card__shadow"></div>
                        </div>

                        <div class="card__data">
                            <h3 class="card__name">Sara Mit</h3>
                            <p class="card__description">
                                HEAD OF DEPT
                            </p>

                            <a href="#" class="card__button">View More</a>
                        </div>
                    </article>

                    <article class="card__article swiper-slide">
                        <div class="card__image">
                            <img src="assets/img/avatar-4.png" alt="image" class="card__img">
                            <div class="card__shadow"></div>
                        </div>

                        <div class="card__data">
                            <h3 class="card__name">Jenny Wert</h3>
                            <p class="card__description">
                                HEAD OF DEPT
                            </p>

                            <a href="#" class="card__button">View More</a>
                        </div>
                    </article>

                    <article class="card__article swiper-slide">
                        <div class="card__image">
                            <img src="assets/img/avatar-5.png" alt="image" class="card__img">
                            <div class="card__shadow"></div>
                        </div>

                        <div class="card__data">
                            <h3 class="card__name">Lexa Kin</h3>
                            <p class="card__description">
                                HEAD OF DEPT
                            </p>

                            <a href="#" class="card__button">View More</a>
                        </div>
                    </article>
                </div>

            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-next">
                <i class="ri-arrow-right-s-line"></i>
            </div>

            <div class="swiper-button-prev">
                <i class="ri-arrow-left-s-line"></i>
            </div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <form action="nuaa/sample.html" class="loginForm">
            <div class="input-group">
                <label for="username" class="label" style="color:white;">Username</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label" style="color:white;">Password</label>
                <input type="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>


    </section>



    <!--=============== SWIPER JS ===============-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/micro-slider@1.0.9/dist/micro-slider.min.js"></script>

</body>

</html>
