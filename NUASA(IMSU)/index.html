<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/login.js"></script>
</head>

<body class="login">
    <div class="container">
        <nav class="navbar" style=" height: 100%;
                display:flex;margin-top:1%; margin-bottom:3%; padding: 0px 20px;">
            <div class="d">
                <div class="flip"> <img style="margin-bottom: 3px; height:70px; width:70px; border-radius: 25px;margin-top: 0px; margin-right: 0px;margin-top: -10px;" src="./nuaa/btn.jpg" alt="">
                </div>
                <div class="dot"></div>
            </div>
            <h1 style="margin-bottom: 1px; height: 60px; font-size:20px;margin-left: 2%;margin-top: -4%;line-height: 23px;margin-left: 5px;margin-top: 0px;margin-top: -8px; " class="title">NIGERIAN UNIVERSITIES ACCOUNTANCY STUDENTS ASSOCIATION</h1>
            <small style="margin-top: 60px;margin-left: 75px;" class="subtitle">Imo State University(Chapter) </small>
        </nav>
        <h2 class="text-center">-DATABASE-</h2>
        <br>
        <form action="nuaa/sample.html" class="loginForm">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
